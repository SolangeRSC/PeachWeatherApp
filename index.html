<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>☀Weather</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="location-form">
        <input
          type="text"
          name="location"
          id="locationInput"
          placeholder="Enter your location"
        />
        <input type="submit" id="searchButton" value="Search" />
      </form>
      <button id="currentLocation" value="Current Location">
        Current location
      </button>

      <div class="row">
        <div class="col-2 weather-emoji">⛅</div>
        <div class="col-1 location">Macau</div>
        <div class="col-12 current-time"></div>
      </div>
      <div class="row week-weather">
        <div class="col-3 current-temp">25ºC</div>

        <div class="col-1 weather-icon">
          🌦️
          <span class="temp-day">27/23ºC</span>
          <span class="temp-day">Wed</span>
        </div>
        <div class="col-1 weather-icon">
          ⛈️
          <span class="temp-day">25/22ºC</span>
          <span class="temp-day">Thu</span>
        </div>
        <div class="col-1 weather-icon">
          🌦️
          <span class="temp-day">26/23ºC</span>
          <span class="temp-day">Fri</span>
        </div>
        <div class="col-1 weather-icon">
          ☀️
          <span class="temp-day">28/23ºC</span>
          <span class="temp-day">Sat</span>
        </div>
        <div class="col-1 weather-icon">
          ☀️
          <span class="temp-day">30/26ºC</span>
          <span class="temp-day">Sun</span>
        </div>
        <div class="col-1 weather-icon">
          ☀️
          <span class="temp-day">30/27ºC</span>
          <span class="temp-day">Mon</span>
        </div>
      </div>
      <div class="row">
        <div class="col current-weather-spec">
          <div id="max-min">Max/Min: 28/24ºC</div>
          <div id="humidity">Humidity: 35%</div>
          <div id="wind">Wind: 5km/h</div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/SolangeRSC/PeachWeatherApp" target="_blank"
        >Open source code</a
      >
      by Solange Custódio
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
